name: Lint CI

on: [pull_request]

jobs:
  code:
    name: Lint code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: "12"

    - name: Install dependencies
      uses: bahmutov/npm-install@v1

    - name: Echo Eslint
      run: echo Running Eslint

    - name: Run ESLint
      run: yarn lint
